name: Release
on:
  push:
    tags:
      - 'v*'
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Nix
        uses: metacraft-labs/nixos-modules/.github/install-nix@main
        with:
          cachix-cache: ${{ secrets.CACHIX_CACHE || 'devenv' }}
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN || '' }}
      - name: Build zip
        id: build
        run: |
          ZIP_PATH=$(nix build .#zip --no-link --print-out-paths)
          VERSION=${GITHUB_REF#refs/tags/v}
          CHECKSUM=$(md5sum "$ZIP_PATH" | cut -d ' ' -f 1 | tr a-z A-Z)
          cp "$ZIP_PATH" "bulgariansubs-${VERSION}.zip"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "checksum=$CHECKSUM" >> $GITHUB_OUTPUT
          echo "ZIP_PATH=$ZIP_PATH" >> $GITHUB_OUTPUT
      - name: Show zip metadata
        run: |
          echo "=== Zip Metadata ==="
          unzip -v "${{ steps.build.outputs.ZIP_PATH }}"
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: bulgariansubs-${{ steps.build.outputs.version }}.zip
          generate_release_notes: true
      - name: Verify manifest is up to date
        run: |
          nix run .#update-manifest
          git diff --exit-code manifest.json || (echo "manifest.json is out of date" && exit 1)
