name: Release
on:
  push:
    tags:
      - 'v*'
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Nix
        uses: metacraft-labs/nixos-modules/.github/install-nix@main
        with:
          cachix-cache: ${{ secrets.CACHIX_CACHE || 'devenv' }}
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN || '' }}
      - name: Build zip
        id: build
        run: |
          ZIP_PATH=$(nix build .#zip --no-link --print-out-paths)
          VERSION=${GITHUB_REF#refs/tags/v}
          CHECKSUM=$(md5sum "$ZIP_PATH" | cut -d ' ' -f 1)
          cp "$ZIP_PATH" "bulgariansubs-${VERSION}.zip"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "checksum=$CHECKSUM" >> $GITHUB_OUTPUT
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: bulgariansubs-${{ steps.build.outputs.version }}.zip
          generate_release_notes: true
      - name: Update manifest
        run: nix run .#update-manifest
      - name: Commit and push manifest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest.json
          git commit -m "chore: update manifest.json for v${{ steps.build.outputs.version }}" || exit 0
          git push origin HEAD:main
